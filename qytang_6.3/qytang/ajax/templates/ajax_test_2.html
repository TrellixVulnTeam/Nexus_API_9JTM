<!DOCTYPE html>  
<html>  
<head>  
<meta charset="utf-8">  

<title>Flask JQuery</title>  
<!-- 插入jquery -->  
<script src="{{url_for('static', filename='jquery-3.2.1.js')}}"></script>  
<script type=text/javascript>  
var $SCRIPT_ROOT = {{request.script_root|tojson|safe}};  
</script>  
<script type=text/javascript>  
$(function() { 
    setInterval(submit_form,10); 
    function submit_form(e) {  
        $.getJSON($SCRIPT_ROOT + '/add', {cmd: $('input[name="cmd"]').val()},
            function(data){$('#result').text(data.result);}
                 );  
                            };  
             }
 );  
</script> 


</head>  
<body>  
<h3>自动刷新时间</h3>
<p><span id=result></span></p>
</body>  
</html>
